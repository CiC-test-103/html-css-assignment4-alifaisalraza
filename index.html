<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="resultpage">
    <div class="part1">
      <div class="innerpart1">
        <div class="head">Your Result</div>
        <div class="circle">
          <div class="score top"></div>
          <div class="score middle">76</div>
          <div class="score bottom">of 100</div>
        </div>
        <div class="comment">
          <div class="comment top">Great</div>
          <div class="comment bottom">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
      </div>  
    </div>  
    <div class="part2">
      <div class="innerpart2">
        <div class="summary">Summary</div>
        <div class="list">
          <div class="listitem Reaction">
            <div class="itemtype">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" class="icon" />Reaction
            </div>
            <div class="score"><strong>80</strong> / 100</div>
          </div>
          <div class="listitem Memory">
            <div class="itemtype">
              <img src="./assets/images/icon-memory.svg" alt="Memory Icon" class="icon" />Memory
            </div>
            <div class="score"><strong>92</strong> / 100</div>
          </div>
          <div class="listitem Verbal">
            <div class="itemtype">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" class="icon" />Verbal
            </div>
            <div class="score"><strong>61</strong> / 100</div>
          </div>
          <div class="listitem Visual">
            <div class="itemtype">
              <img src="./assets/images/icon-visual.svg" alt="Visual Icon" class="icon" />Visual
            </div>
            <div class="score"><strong>73</strong> / 100</div>
          </div>
        </div>
        <button class="Continue">Continue</button>
      </div>
    </div>  
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
